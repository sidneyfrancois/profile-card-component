<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="header-wrapper">
          <img
            class="card-header-background"
            src="images/bg-pattern-card.svg"
            alt="image in the card header"
          />
          <img
            class="user-avatar"
            src="images/image-victor.jpg"
            alt="user avatar"
          />
        </div>
        <div class="card-title">
          <div><span>Victor Crest</span> 26</div>
          <div>London</div>
        </div>

        <!-- <hr /> -->

        <div class="user-info">
          <div class="user-data">
            <span> 80K </span>
            <div>Followers</div>
          </div>
          <div class="user-data">
            <span> 803K </span>
            <div>Likes</div>
          </div>
          <div class="user-data">
            <span>1.4K</span>
            <div>Photos</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/sidneyfrancois"
          >Sidney Fran√ßois</a
        >.
      </div>
    </footer>
  </body>
</html>
